overwrite: true
watch: true
schema: 'https://kitsu.io/api/graphql'
documents: 'graphql/**/*.graphql'
generates:
  src/types/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      immutableTypes: true

  src/types/possibleTypes.json:
    plugins:
      - fragment-matcher
    config:
      module: commonjs
