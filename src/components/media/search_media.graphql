query SearchMediaByTitle($first: Int!, $title: String!) {
  searchMediaByTitle(first: $first, title: $title) {
    nodes {
      id
      type
      titles {
        canonical
      }
      description(locales: "en")
      startDate
      tba
      posterImage {
        original {
          url
        }
      }
    }
  }
}
