query SearchMediaByTitle(
  $first: Int!
  $title: String!
  $media_type: MediaTypeEnum
) {
  searchMediaByTitle(first: $first, title: $title, mediaType: $media_type) {
    nodes {
      ...media
    }
  }
}

fragment media on Media {
  id
  slug
  type
  titles {
    canonical
  }
  description(locales: "en")
  startDate
  tba
  posterImage {
    original {
      url
    }
  }
}
